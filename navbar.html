<script>
  document.querySelector("#navEmploy").addEventListener("click", slectFun);
  function slectFun() {
    event.preventDefault();
    let a = document.querySelector("#navEmploy").value;
    // console.log(a)
    if (a === "Employer Login") {
      window.location.href = "employlogin.html";
    } else {
      return false;
    }
  }
</script>
